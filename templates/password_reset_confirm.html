
{% extends "password_reset_base.html" %}

{% block content %}
<h2>Set Your New Password</h2>
{% if validlink %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
{% else %}
<p>The password reset link is invalid or has expired. Please request a new reset link.</p>
{% endif %}
{% endblock content %}
